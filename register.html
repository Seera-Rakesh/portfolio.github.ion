<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body align="center" bgcolor="red">
        <form action="thank.html">
            <fieldset>
                <legend>Student Details</legend>
                <label for="fname">Fname:</label>
                <input type="text" id="fname" required name="name" placeholder="EX:KOHLI"><br><br>
                <label for="lname">Lname:</label>
                <input type="text" id="lname" required name="lname" placeholder="EX:VIRAT"><br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="dob">Date Of Birth:</label>
                <input type="date" id="dob" required name="dob"><br><br>
                <button>Submit</button>

            </fieldset>
        </form>
</body>
</html>
