<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body align="center" bgcolor="#e042f5">
    <form action="succe.html">
        <fieldset>
            <legend>SignIn</legend>
        <label for="name">UserName: </label><input type="text" required name="name" id="name" placeholder="UserName" pattern="[A-Za-z]{3,12}"><br><br>
        <label for="pwd">Password: </label><input type="password" name="pwd" required id="pwd" pattern="[A-Za-z0-9]{3,12}" placeholder="Password"><br>
        <input type="checkbox" name="me" id="me"><label>Remember me</label>&nbsp;&nbsp;&nbsp;&nbsp;<label>Forget Password?</label><br>
        <button>SignIn</button><br><br>
        <label>Don't have an Account? <a href="register.html">Register</a></label>
        
        </fieldset>
    </form>
</body>
</html>
